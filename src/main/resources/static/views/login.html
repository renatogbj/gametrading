<div ng-controller="IndexController">
	<form role="form" action="/login" method="POST" class="col-lg-4 col-lg-offset-3 text-center">
	
		<div class="row">
			<div class="col-md-11">
				<md-input-container class="md-icon-float">
			     	<label>Usu&aacute;rio</label>
			     	<md-icon class="name">
			     		<i class="fa fa-user fa-1x"></i>
			     	</md-icon>
			      	<input type="text" name="username" ng-model="credentials.username">
			    </md-input-container>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-11">
				<md-input-container class="md-icon-float">
			     	<label>Senha</label>
			     	<md-icon class="name">
			     		<i class="fa fa-key fa-1x"></i>
			     	</md-icon>
			      	<input type="password" name="password" ng-model="credentials.password">
			    </md-input-container>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-11">
		      	<input id="remember_me" type="checkbox" name="remember-me">
		      	<label for="remember_me" class="">Remember me</label>
			</div>
		</div>
		
		<div class="row">
			<md-button type="submit" name="submit" class="md-raised md-primary" ng-click="login()">
				<i class="fa fa-sign-in"></i>
				Login
			</md-button>
		</div>
	</form>
	
	<form role="form" action="connect/facebook" method="POST" class="col-lg-4 col-lg-offset-3 text-center">
		<div class="row">
			<input type="hidden" name="scope" value="read_stream,email" />
			<md-button type="submit" class="md-raised md-primary">
				<i class="fa fa-facebook-square"></i>
				Conectar com Facebook
			</md-button>
		</div>
	</form>
</div>
