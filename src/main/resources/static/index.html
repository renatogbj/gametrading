<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

    <title>Game Trading</title>

    <link rel="stylesheet" href="bower_components/angular/angular-csp.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>
    
    <link rel="stylesheet" href="app/stylesheets/style.css"/>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
	
    <script src="app/javascripts/application.js"></script>
    <script src="app/javascripts/login-controller.js"></script>
    <script src="app/javascripts/login-service.js"></script>
    <script src="app/javascripts/announce-controller.js"></script>
    <script src="app/javascripts/announce-service.js"></script>
    <script src="app/javascripts/announcements-controller.js"></script>
    <script src="app/javascripts/announcements-service.js"></script>
    <script src="app/javascripts/mygames-controller.js"></script>
    <script src="app/javascripts/mygames-service.js"></script>
    
</head>

<body ng-app="gametradingApp"> 

<div ng-controller="LoginController">

    <nav class="navbar navbar-default navbar-static-top">

		<div class="container">
		
	        <div class="navbar-header">
	            <a class="navbar-brand" href="/">
	                <span><img width="15%" src="app/images/logo-mini.png"/></span>
	                Game Trading
	            </a>
	        </div>

            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li ng-show="user.name == ''">
                    	<form action="/connect/facebook" method="POST">
                    		<input type="hidden" name="scope" value="read_stream,email" />
	                    	<md-button type="submit">
	                    		<i class="fa fa-facebook-square"></i> Login
	                    	</md-button>
	                    </form>
                    </li>
                    <li ng-show="user.name != ''">
                   		<a href="#" class="dropdown-toggle dropdown-avatar" data-toggle="dropdown">
			            	<span>
			                	<img width="14%" class="md-avatar" ng-src="data:image/JPEG;base64,{{ user.avatar }}" /> 
			                	<span>{{ user.name }} <i class="fa fa-caret-down"></i></span>
			              	</span>
		              	</a>
                    </li>
                </ul>
            </div>
            
        </div>
        
    </nav>

	<div class="container">
		<div class="row">
		
			<div class="col-md-2">
	    		<nav>
		    		<ul class="nav nav-pills nav-stacked">
		    			<li role="presentation" class="active">
		    				<a ui-sref="announcements">AN&Uacute;NCIOS</a>
		    			</li>
						<li role="presentation">
							<a ui-sref="mygames">MEUS JOGOS</a>
						</li>
						<li role="presentation">
							<a ui-sref="announce">NOVO AN&Uacute;NCIO</a>
						</li>
					</ul>
		    	</nav>
	    	</div>
	    	
	    	<div class="col-md-10">
	    		<div ui-view>
    			</div>
	    	</div>
	    	
    	</div>
    </div>

</div>

</body>
</html>
