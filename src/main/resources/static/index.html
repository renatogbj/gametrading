<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

	<base href="/">

    <title>Game Trading</title>

    <link rel="stylesheet" href="bower_components/angular/angular-csp.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>
    
    <link rel="stylesheet" href="app/stylesheets/style.css"/>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
	
    <script src="app/javascripts/app.js"></script>
    <script src="app/javascripts/config.js"></script>
    
    <script src="views/home/index-controller.js"></script>
    <script src="views/home/login-service.js"></script>
    <script src="views/announce/announce-controller.js"></script>
    <script src="views/announce/announce-service.js"></script>
    <script src="views/announcements/announcements-controller.js"></script>
    <script src="views/announcements/announcements-service.js"></script>
    <script src="views/mygames/mygames-controller.js"></script>
    <script src="views/mygames/mygames-service.js"></script>
    <script src="views/myoffers/myoffers-controller.js"></script>
    <script src="views/myoffers/myoffers-service.js"></script>
    
    <style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
		  display: none !important;
		}
	</style>
</head>

<body ng-app="gametradingApp" ng-cloak class="ng-cloak">

<div ng-controller="IndexController">

    <nav class="navbar navbar-default navbar-static-top">

		<div class="container">
		
	        <div class="navbar-header">
	            <a class="navbar-brand" href="/">
	                <span><img width="15%" src="app/images/logo-mini.png"/></span>
	                Game Trading
	            </a>
	        </div>

            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li ng-show="!authenticated">
                    	<form role="form" action="connect/facebook" method="POST">
							<input type="hidden" name="scope" value="read_stream,email" />
							<md-button type="submit">
								<i class="fa fa-facebook-square"></i>
								LOGIN
							</md-button>
						</form>
                    </li>
                    <li ng-show="authenticated">
                    	<img ng-src="data:image/JPEG;base64,{{ user.avatar }}"
                    		 style="text-alignment:center; margin:6px 8px;"
                    		 width="50%" />
                    </li>
                    <li ng-show="authenticated">
                    	<form role="form" action="connect/facebook" method="POST">
                    		<input type="hidden" name="_method" value="delete" />
                    		<md-button type="submit">
								<i class="fa fa-sign-out"></i>
								LOGOUT
							</md-button>
                    	</form>
                    </li>
                </ul>
            </div>
            
        </div>
        
    </nav>

	<div class="container">
		<div class="row">
		
			<div class="col-md-2">
	    		<nav>
		    		<ul class="nav nav-pills nav-stacked">
		    			<li ng-class="{active:isActive('/announcements')}"
		    				role="presentation">
		    				<a ui-sref="announcements">
		    					<i class="fa fa-newspaper-o"></i>
		    					An&uacute;ncios</a>
		    			</li>
						<li ng-class="{'inactive-link':!authenticated, active:isActive('/mygames')}"
							role="presentation"
							ng-disabled="authenticated">
							<a ui-sref="mygames">
								<i class="fa fa-bullhorn"></i>
								Meus An&uacute;ncios
							</a>
							<md-tooltip ng-show="!authenticated" md-direction="right">
								Fa&ccedil;a login primeiro.
							</md-tooltip>
						</li>
						<li ng-class="{'inactive-link':!authenticated, active:isActive('/myoffers')}"
							role="presentation">
							<a ui-sref="myoffers">
								<i class="fa fa-commenting-o"></i>
								Minhas Ofertas
							</a>
							<md-tooltip ng-show="!authenticated" md-direction="right">
								Fa&ccedil;a login primeiro.
							</md-tooltip>
						</li>
						<li ng-class="{'inactive-link':!authenticated, 'active':isActive('/announce')}"
							role="presentation">
							<a ui-sref="announce">
								<i class="fa fa-plus"></i>
								Novo An&uacute;ncio
							</a>
							<md-tooltip ng-show="!authenticated" md-direction="right">
								Fa&ccedil;a login primeiro.
							</md-tooltip>
						</li>
					</ul>
		    	</nav>
	    	</div>
	    	
	    	<div class="col-md-10">
	    		<div ui-view>
    			</div>
	    	</div>
	    	
    	</div>
    </div>

</div>

</body>
</html>
