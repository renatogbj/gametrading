<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

    <title>Game Trading</title>

    <link rel="stylesheet" href="bower_components/angular/angular-csp.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css"/>
    
    <link rel="stylesheet" href="app/stylesheets/style.css"/>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
	
    <script src="app/javascripts/application.js"></script>
    <script src="app/javascripts/index-controller.js"></script>
    <script src="app/javascripts/login-service.js"></script>
    <script src="app/javascripts/announce-controller.js"></script>
    <script src="app/javascripts/announce-service.js"></script>
    <script src="app/javascripts/announcements-controller.js"></script>
    <script src="app/javascripts/announcements-service.js"></script>
    
</head>

<body ng-app="gametradingApp"> 

<div ng-controller="IndexController">

    <nav class="navbar navbar-default navbar-static-top">

		<div class="container">
		
	        <div class="navbar-header">
	            <a class="navbar-brand" href="/">
	                <span><img width="15%" src="app/images/logo-mini.png"/></span>
	                Game Trading
	            </a>
	        </div>

            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li ng-show="username.name == ''">
                    	<form action="/connect/facebook" method="POST">
                    		<input type="hidden" name="scope" value="read_stream" />
	                    	<md-button type="submit">
	                    		<i class="fa fa-facebook-square"></i> Login
	                    	</md-button>
	                    </form>
                    </li>
                    <li ng-show="username.name != ''">
                    	Olá, {{ username.name }}
                    </li>
                </ul>
            </div>
            
        </div>
        
    </nav>

	<div class="container">
		<div class="row">
		
			<div class="col-md-2">
	    		<nav>
		    		<ul class="nav nav-pills nav-stacked">
		    			<li role="presentation" class="active">
		    				<a ui-sref="announcements">Anúncios</a>
		    			</li>
						<li role="presentation">
							<a ui-sref="mygames">Meus jogos</a>
						</li>
						<li role="presentation">
							<a ui-sref="announce">Novo anúncio</a>
						</li>
					</ul>
		    	</nav>
	    	</div>
	    	
	    	<!-- Login Modal -->
			<div id="loginModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
					
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">Login com Facebook</h4>
						</div>
						
						<div class="modal-body">
							
							<form action="/connect/facebook" method="POST">
								<input type="hidden" name="scope" value="read_stream" />
								<div class="formInfo">
									<p>You aren't connected to Facebook yet. Click the button to
										connect this application with your Facebook account.</p>
								</div>
								<p>
									<button type="submit">Connect to Facebook</button>
								</p>
							</form>
			
						</div>
						
					</div> <!-- /.modal-content -->
				</div> <!-- /.modal-dialog -->
			</div> <!-- /.modal -->
	    	
	    	<div class="col-md-10">
	    		<div ui-view>
    			</div>
	    	</div>
	    	
    	</div>
    </div>

</div>

</body>
</html>
